<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Calculator v1</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>🗿 Stone calculator v1</h1>
            <input id="stoneHeight" type="number" placeholder="Висота">
            <input id="stoneWidth" type="number" placeholder="Ширина">
            <input id="stoneWeight" type="number" placeholder="Товщина">
        <button id="submitBtn" type="button">Розрахувати</button>
        <div class="info">
            <div class='info-item' id="resultFace"></div>
            <div class='info-item' id="resultFace2"></div>
            <div class='info-item' id="resultTop"></div>
            <div class='info-item' id="resultLeft"></div>
            <div class='info-item' id="resultRight"></div>
            <div class='info-item' id="result"></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
